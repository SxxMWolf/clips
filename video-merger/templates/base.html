<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}쇼츠 영상 자동 병합 및 업로드{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">
                    <h1>Video Clips</h1>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('ai_prompt_page') }}" class="nav-link {% if request.endpoint == 'ai_prompt_page' %}active{% endif %}">AI 프롬프트</a></li>
                <li><a href="{{ url_for('merge_page') }}" class="nav-link {% if request.endpoint == 'merge_page' %}active{% endif %}">영상 병합</a></li>
                <li><a href="{{ url_for('ai_clip_page') }}" class="nav-link {% if request.endpoint == 'ai_clip_page' %}active{% endif %}">AI 클립</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <div id="toast" class="toast"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
